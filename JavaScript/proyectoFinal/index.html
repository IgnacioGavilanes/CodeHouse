<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.svg">
    <link rel="stylesheet" href="all.min.css">
    <title>i-97 - Online Store</title>
</head>
<body>
     <!--NAV BAR-->
    <nav class="navbar">
        <ul>
            <li class="logo menu">
                <a href="">
                    <img src="img/logo.svg" alt="">
                </a>
            </li>
            <li class="navlinks menu">
                <a href="#" class="menu-text">Home</a>
            </li>
            <li class="navlinks menu">
                <a href="#" class="menu-text">Contact</a>
            </li>
            <li class="navlinks menu">
                <a href="#">
                    <img src="img/wishlist.svg" alt="" id="wishlist">
                </a>
            </li>
            <li class="navlinks menu">
                <a href="#">
                    <img src="img/bag.svg" alt="" id="bag">
                    <span id="counter">
                        <!--aca va el numero de items-->
                    </span>
                </a>
            </li>
            <!--Coming soon section???-->
        </ul>

         <!--BURGER MENU (filters & contact)-->
        <div id="burger">
            <a href="#">
                <img src="img/burger.svg" alt="menu">
            </a>
        </div>
    </nav>

     <!--SCROLLING BAR:  Find alternative, marquee has been deprecated...-->
    <div class="promocode"> 
        <marquee behavior="scroll" direction="left" scrolldelay = 60>
            FREE SHIPPING WITH CODE: CODERHOUSE <i class="separator">//</i> 
        </marquee>
    </div>

     <!--SIDE BAR - FILTERS-->
     <span class="filterbtn-container">
        <p class="filters-title"> 
            Show Filters 
        </p>
        <i class="fas fa-angle-double-down arrow"></i>
    </span> 
    <div class="sidebar">
        <!-- <span class="filter-header"> -->
            <!-- <input type="image" src="img/x.svg" class="collapse-filters"> -->
            <!-- <i class="fas fa-angle-double-right arrow-left"></i>
        </span> -->
        <div class="filters">
            <p class="filter-type">Type</p><br>
            <label for="Low" class="filter-subtype">Low</label>
            <input type="radio" class="filter-subtype" name="Low">
            <label for="High" class="filter-subtype">High</label>
            <input type="radio" class="filter-subtype" name="High">
            <label for="All" class="filter-subtype">All</label>
            <input type="radio" class="filter-subtype" name="All">

            <hr>

            <p class="filter-type">Size</p><br>
            <input type="checkbox" class="filter-subtype" name="">
            
            <hr>

            <p class="filter-type">Price Range</p><br>
            <input type="range" class="filter-subtype">

            <hr>

            <p class="filter-type">Color</p><br>
                <label for="Green" class="filter-subtype">Green</label>
                <input type="checkbox" class="filter-subtype" name="Green">
                <label for="Black" class="filter-subtype">Black</label>
                <input type="checkbox" class="filter-subtype" name="Black"><br>
                <label for="White" class="filter-subtype">White</label>
                <input type="checkbox" class="filter-subtype" name="White">
                <label for="Yellow" class="filter-subtype">Yellow</label>
                <input type="checkbox" class="filter-subtype" name="Yellow"><br>
                <label for="Pink" class="filter-subtype">Pink</label>
                <input type="checkbox" class="filter-subtype" name="Pink">
                <label for="Purple" class="filter-subtype">Purple</label>
                <input type="checkbox" class="filter-subtype" name="Purple"><br>
                <label for="Blue" class="filter-subtype">Blue</label>
                <input type="checkbox" class="filter-subtype" name="Blue">
                <label for="Red" class="filter-subtype">Red</label>
                <input type="checkbox" class="filter-subtype" name="Red"><br>
                <label for="Orange" class="filter-subtype">Orange</label>
                <input type="checkbox" class="filter-subtype" name="Orange">
                <label for="Burgundy" class="filter-subtype">Burgundy</label>
                <input type="checkbox" class="filter-subtype" name="Burgundy"><br>
                <label for="Grey" class="filter-subtype">Grey</label>
                <input type="checkbox" class="filter-subtype" name="Grey">
                <label for="Beige" class="filter-subtype">Beige</label>
                <input type="checkbox" class="filter-subtype" name="Beige">
                <hr>
            <input type="submit" class="filter-subtype">
            <input type="reset" class="filter-subtype">
        </div>
    </div>

    <main>
        <!--PRODUCT GRID-->
        <div class="grid" id="product-grid">
            <!--DYNAMICALLY GENERATED PRODUCT CARDS-->
        </div> 
    </main>

    <!--FOOTER - SOCIAL MEDIA & EMAIL-->
    <footer>
        <div class="footer-frame">
            <a href="#" class="btn">
                <i class="fab fa-twitter twitter-color"></i>
            </a>
            <a href="#" class="btn">
                <i class="fab fa-instagram instagram-color"></i>
            </a>
            <a href="#" class="btn">
                <i class="fab fa-facebook-f facebook-color"></i>
            </a>
            <a href="#" class="btn">
                <i class="fab fa-youtube youtube-color"></i>
            </a>
            <a href="#" class="btn">
                <i class="fas fa-inbox inbox-color"></i>
            </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/variables.js"></script>
    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

    
    
    </body>
</html>
