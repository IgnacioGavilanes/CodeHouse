<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.svg">
    <link rel="stylesheet" href="all.min.css">
    <title>i-97 - Online Store</title>
</head>
<body>
     <!--NAV BAR-->
    <nav class="navbar">
        <ul>
            <li class="logo menu">
                <a href="">
                    <img src="img/logo.svg" alt="">
                </a>
            </li>
            <li class="navlinks menu">
                <a href="#" class="menu-text">Home</a>
            </li>
            <li class="navlinks menu">
                <a href="#" class="menu-text">Contact</a>
            </li>
            <li class="navlinks menu">
                <a href="#">
                    <img src="img/wishlist.svg" alt="" id="wishlist">
                </a>
            </li>
            <li class="navlinks menu">
                <a href="#">
                    <img src="img/bag.svg" alt="" id="bag">
                </a>
            </li>
            <!--Coming soon section???-->
        </ul>

         <!--BURGER MENU (filters & contact)-->
        <div id="burger">
            <a href="#">
                <img src="img/burger.svg" alt="menu">
            </a>
        </div>
    </nav>

     <!--SCROLLING BAR:  Find alternative, marquee has been deprecated...-->
    <div class="promocode"> 
        <marquee behavior="scroll" direction="left" scrolldelay = 60>
            FREE SHIPPING WITH CODE: CODERHOUSE <i class="separator">//</i> 
        </marquee>
    </div>

     <!--SIDE BAR - FILTERS-->
    <div class="sidebar">
        <div class="filters">
            <a>
                <h2 class="filters-title"> 
                    Show Filters
                </h2>
            </a>
            <p class="filter-type">Type</p>
            <label for="Low" class="filter-type">Low</label>
            <input type="radio" class="filter-type" name="Low">
            <label for="High" class="filter-type">High</label>
            <input type="radio" class="filter-type" name="High">
            <label for="All" class="filter-type">All</label>
            <input type="radio" class="filter-type" name="All">

            <p class="filter-type">Size</p>
            <input type="checkbox" class="filter-type" name="">

            <p class="filter-type">Price Range</p>
            <input type="range" class="filter-type">

            <p class="filter-type">Color</p>
            <label for="Green" class="filter-type">Green</label>
            <input type="checkbox" class="filter-type" name="Green">
            <label for="Black" class="filter-type">Black</label>
            <input type="checkbox" class="filter-type" name="Black">
            <label for="White" class="filter-type">White</label>
            <input type="checkbox" class="filter-type" name="White">
            <label for="Yellow" class="filter-type">Yellow</label>
            <input type="checkbox" class="filter-type" name="Yellow">
            <label for="Pink" class="filter-type">Pink</label>
            <input type="checkbox" class="filter-type" name="Pink">
            <label for="Purple" class="filter-type">Purple</label>
            <input type="checkbox" class="filter-type" name="Purple">
            <label for="Blue" class="filter-type">Blue</label>
            <input type="checkbox" class="filter-type" name="Blue">
            <label for="Red" class="filter-type">Red</label>
            <input type="checkbox" class="filter-type" name="Red">
            <label for="Orange" class="filter-type">Orange</label>
            <input type="checkbox" class="filter-type" name="Orange">
            <label for="Burgundy" class="filter-type">Burgundy</label>
            <input type="checkbox" class="filter-type" name="Burgundy">
            <label for="Grey" class="filter-type">Grey</label>
            <input type="checkbox" class="filter-type" name="Grey">
            <label for="Beige" class="filter-type">Beige</label>
            <input type="checkbox" class="filter-type" name="Beige">
            <input type="submit" class="filter-type">
            <input type="reset" class="filter-type">
        </div>
    </div>

    <main>
        <!--PRODUCT GRID-->
        <div class="grid" id="product-grid">
            <!--DYNAMICALLY GENERATED PRODUCT CARDS-->
        </div> 
    </main>

    <!--FOOTER - SOCIAL MEDIA & EMAIL-->
    <footer>
        <div class="footer-frame">
            <a href="#" class="btn">
                <i class="fab fa-twitter twitter-color"></i>
            </a>
            <a href="#" class="btn">
                <i class="fab fa-instagram instagram-color"></i>
            </a>
            <a href="#" class="btn">
                <i class="fab fa-facebook-f facebook-color"></i>
            </a>
            <a href="#" class="btn">
                <i class="fab fa-youtube youtube-color"></i>
            </a>
            <a href="#" class="btn">
                <i class="fas fa-inbox inbox-color"></i>
            </a>
    </footer>

    <script src="js/variables.js"></script>
    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
    </body>
</html>
